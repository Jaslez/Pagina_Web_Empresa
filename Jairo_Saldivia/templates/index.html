<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMasters</title>
    <link rel="stylesheet" href="{% static 'estilos/instructores.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container-fluid mt-5" style="background-color: #FAFAFA; margin: 0; padding: 0;">

    
    <header class="text-center mb-4" style="background-color: #005642; width: 100%;">
        <img src="{% static 'imagenes/imagen_logo/' %}{{ logo }}" alt="SkillMasters Logo" class="img-fluid w-100" style="max-height: 350px;">
    </header>

    <!-- Botones -->
    <div class="row mb-5 px-5">
        <div class="col-12 col-md-4 mb-4 mb-md-0">
            <a href="/instructores" class="btn p-4 w-100" style="background-color: #005642; color: #ffffff; border: 3px solid #005642; font-weight: 700; font-size: 28px;">Instructores</a>
        </div>
        <div class="col-12 col-md-4 mb-4 mb-md-0">
            <a href="/cursos" class="btn p-4 w-100" style="background-color: #005642; color: #ffffff; border: 3px solid #005642; font-weight: 700; font-size: 28px;">Cursos</a>
        </div>
        <div class="col-12 col-md-4">
            <a href="/egresados" class="btn p-4 w-100" style="background-color: #005642; color: #ffffff; border: 3px solid #005642; font-weight: 700; font-size: 28px;">Egresados</a>
        </div>
    </div>

    <div class="card mb-3 mx-auto" style="background-color: #A3E4D7; border: 2px solid #ffffff; max-width: 90%;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{% static 'imagenes/imagenes_index/' %}{{ img1 }}" class="img-fluid rounded-start h-100" alt="Imagen 1">
            </div>
            <div class="col-md-8">
                <div class="card-body mt-3" style="font-family: 'Roboto', sans-serif;">
                    <h5 class="card-title" style="font-weight: 700; font-size: 28px;">{{titulo}}</h5>
                    <p class="reseña_texto" style="text-align: justify; font-weight: 400; font-size: 16px; color:#333333;">{{contenido}}</p>
                </div>
            </div>
        </div>
    </div>

 
    <div class="card mb-3 mx-auto" style="background-color: #85C1E9; border: 2px solid #ffffff; max-width: 90%;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{% static 'imagenes/imagenes_index/' %}{{ img2 }}" class="img-fluid rounded-start h-100" alt="Imagen 2">
            </div>
            <div class="col-md-8">
                <div class="card-body mt-3" style="font-family: 'Roboto', sans-serif;">
                    <h5 class="card-title" style="font-weight: 700; font-size: 28px;">{{titulo_vision}}</h5>
                    <p class="reseña_texto" style="text-align: justify; font-weight: 400; font-size: 16px; color:#333333;">{{contenido_vision}}</p>
                </div>
            </div>
        </div>
    </div>


    <div class="card mb-3 mx-auto" style="background-color: #F1948A ; border: 2px solid #ffffff; max-width: 90%;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{% static 'imagenes/imagenes_index/' %}{{ img3 }}" class="img-fluid rounded-start h-100" alt="Imagen 3">
            </div>
            <div class="col-md-8">
                <div class="card-body mt-3" style="font-family: 'Roboto', sans-serif;">
                    <h5 class="card-title" style="font-weight: 700; font-size: 28px;">{{titulo_mision}}</h5>
                    <p class="reseña_texto" style="text-align: justify; font-weight: 400; font-size: 16px; color:#333333;">{{contenido_mision}}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

    <footer>
        <div class=" text-warning text-center p-5 mt-5" style="margin: 0; padding: 0; background-color:#005642;">
            <div class="container">
                <div class="row">
  
                    <div class="col-12 col-md-6 mb-4 mb-md-0">
                        <h5>Redes Sociales</h5>
                        <a href="https://facebook.com" class="text-warning me-2 d-block">
                            <i class="bi bi-facebook"></i> Facebook
                        </a>
                        <a href="https://twitter.com" class="text-warning me-2 d-block">
                            <i class="bi bi-twitter"></i> Twitter
                        </a>
                        <a href="https://instagram.com" class="text-warning d-block">
                            <i class="bi bi-instagram"></i> Instagram
                        </a>
                    </div>
  
                    <div class="col-12 col-md-6">
                        <h5>Contacto</h5>
                        <p><i class="bi bi-envelope-at"></i> Email: info@skillmasters.com</p>
                        <p><i class="bi bi-phone"></i> Teléfono: +56 9 1234 5678</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
